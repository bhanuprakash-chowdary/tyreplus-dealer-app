# ===============================
# PRODUCTION PERFORMANCE (HikariCP)
# ===============================
# Maximum number of actual connections to the database
spring.datasource.hikari.maximum-pool-size=20
# Minimum number of idle connections in the pool
spring.datasource.hikari.minimum-idle=5
# How long a connection can sit idle before being retired
spring.datasource.hikari.idle-timeout=300000
# Max lifetime of a connection in the pool (30 mins)
spring.datasource.hikari.max-lifetime=1800000
# Connection timeout (if DB is slow, don't hang the app)
spring.datasource.hikari.connection-timeout=20000

# ===============================
# PROD LOGGING (Security First)
# ===============================
# We keep logging at INFO. Never use DEBUG in prod
# to avoid leaking JWTs or Passwords in logs.
logging.level.root=INFO
logging.level.com.tyreplus.dealer=INFO
# Disable the request logger filter we used for the frontend guy
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=OFF

# ===============================
# JPA/HIBERNATE PROD SETTINGS
# ===============================
# Ensure the DB schema is NEVER changed by the app in prod (Managed externally)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false