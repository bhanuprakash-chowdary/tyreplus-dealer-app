version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: tyreplus-postgres
    environment:
      POSTGRES_DB: tyreplus_dealer_db
      POSTGRES_USER: tyreplus_user
      POSTGRES_PASSWORD: tyreplus_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tyreplus_user -d tyreplus_dealer_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tyreplus-network
  redis:
    image: redis:7-alpine
    container_name: tyreplus-redis
    ports:
      - "6379:6379"
    networks:
      - tyreplus-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tyreplus-dealer-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tyreplus-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  tyreplus-network:
    driver: bridge

