# ===============================
# GLOBAL CONFIGURATION (Safe for Git)
# ===============================
spring.application.name=tyreplus-dealer-app
server.port=8080

# Virtual Threads for High Performance (Java 21)
spring.threads.virtual.enabled=true

# JWT Settings
jwt.secret=${JWT_SECRET}
jwt.expiration=900000

# Database Connection (Uses Placeholders)
spring.datasource.url=jdbc:postgresql://postgres:5432/tyreplus_dealer_db
spring.datasource.username=${DB_USER:tyreplus_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Redis Configuration
spring.data.redis.host=tyreplus-redis
spring.data.redis.port=${REDIS_PORT:6379}

# Razorpay Keys
payment.razorpay.key-id=${RAZORPAY_KEY_ID}
payment.razorpay.key-secret=${RAZORPAY_KEY_SECRET}